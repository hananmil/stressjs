site_name: StressSimple Docs
site_url: https://docs.stresssimple.org
repo_name: stresssimnple
repo_url: https://github.com/stresssimple/monorepo
markdown_extensions:
- admonition
- codehilite
- footnotes
- meta
- attr_list
- md_in_html
- pymdownx.blocks.caption
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- toc:
    permalink: true
- pymdownx.superfences
extra_javascript:
- https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
extra_css:
- https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.css
extra:
  social:
  - type: github
    link: https://github.com/stresssimple/stresssimple.git
plugins:
- glightbox
- search
extra:
  analytics: 
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
theme:
  palette:
    primary: deep orange
    accent: indigo
  features:
  - search.suggest
  - content.tabs.link
  - content.collapse
  - content.collapse.link
  - content.collapse.code
  - content.collapse.code.link
  - content.collapse.code.lang
  - content.collapse.code.lang.link
  - content.collapse.code.lang.tab
  - content.collapse.code.lang.tab.link
  - content.collapse.code.lang.tab.tab
  - content.code.copy
  - content.code.select
  - navigation.instant
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  logo:
    icon: help
    text: StressSimple Docs
  favicon: img/favicon.ico
