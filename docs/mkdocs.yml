site_name: StressSimple Docs
site_url: https://docs.stresssimple.org
repo_name: stresssimnple
repo_url: https://github.com/stresssimple/stresssimple
edit_uri: edit/master/docs/docs
copyright: Copyright Â© 2025 StressSimple
site_author: StressSimple
site_description: Documentation for StressSimple
markdown_extensions:
- admonition
- codehilite
- footnotes
- meta
- attr_list
- md_in_html
- pymdownx.blocks.caption
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- toc:
    permalink: true
- pymdownx.superfences
extra_javascript:
- https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
extra_css:
- https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.css
plugins:
- glightbox
- search

extra:
  generator: false
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/stresssimple/stresssimple.git
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/hananmilman
  - icon: fontawesome/brands/discord
    link: https://discord.gg/XN6KHcrF
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well as to measure the effectiveness of our documentation and whether users find what they're searching for. With your consent, you're helping us to make our documentation better.
  analytics:
    provider: google
    property: G-Q36M8V5LLZ
    feedback:
      title: Was this page helpful?
      ratings:
      - icon: material/emoticon-happy-outline
        name: This page was helpful
        data: 1
        note: >-
          Thanks for your feedback!
      - icon: material/emoticon-sad-outline
        name: This page could be improved
        data: 0
        note: >-
          Thanks for your feedback! Help us improve this page by using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
theme:
  custom_dir: overrides
  palette:
    primary: deep orange
    accent: indigo
  features:
  - search.suggest
  - content.tabs.link
  - content.collapse
  - content.collapse.link
  - content.collapse.code
  - content.collapse.code.link
  - content.collapse.code.lang
  - content.collapse.code.lang.link
  - content.collapse.code.lang.tab
  - content.collapse.code.lang.tab.link
  - content.collapse.code.lang.tab.tab
  - content.action.edit

  - content.code.copy
  - content.code.select
  - navigation.instant
  - navigation.tracking
  - navigation.sections
  - navigation.path
  - navigation.prev_next
  - navigation.prev_next.page
  - navigation.prev_next.section

  name: material
  font:
    text: Roboto
    code: Roboto Mono
  logo: ./images/Logo.png
  favicon: ./images/Logo.png
  icon:
    favicon: ./images/Logo.png
    repo: fontawesome/brands/github
