name: Build and push Backend Docker image
on:
  push:
    branches: ["master"]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: ["master"]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  # allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build and push the Docker image
        run: |
          TIMESTAMP=$(date +%s)
          IMAGE_NAME=ghcr.io/stresssimples/backend
          echo $GITHUB_TOKEN | docker login ghcr.io -u USERNAME --password-stdin

          # Build the image with the timestamp tag
          docker build backend/ --file backend/Dockerfile --tag $IMAGE_NAME:$TIMESTAMP

          # Login to GitHub Container Registry
          docker login ghcr.io -u ${{ github.repository_owner }} -p ${{ secrets.GITHUB_TOKEN }}

          # Push the timestamped image
          docker push $IMAGE_NAME:$TIMESTAMP

          # Check if the current branch is master
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            # Tag and push as 'latest'
            docker tag backend:$TIMESTAMP $IMAGE_NAME:latest
            docker push $IMAGE_NAME:latest
            echo "Image tagged and pushed as latest"
          fi

          echo "::set-output name=image::$IMAGE_NAME:$TIMESTAMP"
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
